<!DOCTYPE html>
<html lang="de">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Dv Identity</title>
</head>
<body class="none" onkeydown="TriggeredKey(this)">
    <div class="dialog">
        <div class="title"><b>IDENTITÄT</b></div>
        <form id="register" name="register" action="#">
            <div>Vorname</div>
            <input id="firstname" type="text" name="firstname" placeholder="Vorname" minlength="3" maxlength="8" pattern="[a-zA-Z]*" /><br />
            <div>Nachname</div>
            <input id="lastname" type="text" name="lastname" placeholder="Nachname" minlength="3" maxlength="10" pattern="[a-zA-Z]*" /><br />
            <div>Geburtsdatum (MM/TT/JJJJ)</div>
            <input id="dateofbirth" type="date" name="dateofbirth" class="" min="1900-01-01" max="2010-01-01" onfocus="(this.type='date')" /><br />
            <div>Größe</div>
            <input id="height" type="number" name="height" min="120" max="220" placeholder="Größe (cm)" /><br />
            <center>
                <div class="radio-toolbar">
                    <input type="radio" id="radiom" name="sex" value="m" checked />
                    <label for="radiom">Männlich</label>

                    <input type="radio" id="radiof" name="sex" value="f" />
                    <label for="radiof">Weiblich</label>
                </div>
            </center>
            <button id="submit" type="submit">ERSTELLEN</button>
        </form>
        <center>
            <font size="1px" color="green">Wenn der Submit-Button nicht funktioniert, überprüfen Sie bitte die Eingabefelder.</font>
        </center>
    </div>
    <script>
        function TriggeredKey(e) {
            var keycode;
            if (window.event) keycode = window.event.keyCode;
            if (window.event.keyCode === 13 || window.event.keyCode === 27) return false;
        }
    </script>
    <script src="js/script.js" defer></script>
</body>
</html>
